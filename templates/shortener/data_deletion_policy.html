<h1>Facebook資料刪除指示的網址</h1>

<h2>MyApp 登入有使用 Facebook 登入應用。根據 Facebook 的政策，我們必須提供 "Facebook資料刪除指示的網址" 這個說明網頁。<h2>

如果您想刪除與 MyApp 有關的 Facebook 登入應用數據資料，您可以按照以下步驟進行：
<br />
1. 進入您的 Facebook 帳號的 "設定和隱私" 選單。點擊 "設定"
<br />
2. 向下滾動並點擊 "應用程式和網站"
<br />
3. 找到並點擊 "MyApp"
<br />
4. 點擊 "移除" 按鈕
<br />
5. 即可成功地刪除了您的 MyApp 應用程式活動。
